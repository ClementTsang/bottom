[package]
name = "bottom"
version = "0.1.0-alpha.1"
authors = ["ClementTsang <clementjhtsang@gmail.com>"]
edition = "2018"
repository = "https://github.com/ClementTsang/bottom"
keywords = ["cli", "monitor", "process", "system"]
license = "MIT"
categories = ["command-line-utilities"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4.9"
clap = "2.33.0"
crossterm = "0.10.2"
failure = "0.1.5"
futures-preview = "0.3.0-alpha.18"
fern = "0.5"
futures-timer = "0.3"
futures-util = "0.2.1"
heim = "0.0.7"
heim-common = "0.0.7"
log = "0.4"
sysinfo = "0.9.4"
tokio = "0.2.0-alpha.4"

[dependencies.tui]
version = "0.6.2"
default-features = false
features = ['crossterm']

[patch.crates-io]
tui = {git = "https://github.com/ClementTsang/tui-rs"}

[dev-dependencies]
assert_cmd = "0.10"
predicates = "1"
