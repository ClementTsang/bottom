[package]
name = "bottom"
version = "0.1.0"
authors = ["Clement Tsang <clementjhtsang@gmail.com>"]
edition = "2018"
repository = "https://github.com/ClementTsang/bottom"
keywords = ["cli", "monitoring-tool", "process", "system", "top", "temperature", "cpu", "memory", "bottom", "graphical"]
license = "MIT"
categories = ["command-line-utilities"]
description = "A graphical top clone."
readme = "README.md"

[[bin]]
name = "btm"
path = "src/main.rs"

[dependencies]
chrono = "0.4.10"
clap = "2.33.0"
crossterm = "0.13"
failure = "0.1.6"
fern = "0.5"
futures-timer = "0.3"
futures-preview = "0.3.0-alpha.18"
heim = "0.0.8"
log = "0.4"
rayon = "1.2"
regex = "1.3.1"
sysinfo = "0.10"
tokio = "0.2.4"
winapi = "0.3.8"

[dependencies.tui]
# git = "https://github.com/ClementTsang/tui-rs"
# path = "../tui-rs"
version = "0.7"
default-features = false
features = ['crossterm']

[dev-dependencies]
assert_cmd = "0.10"
predicates = "1"
