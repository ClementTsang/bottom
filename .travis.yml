language: rust
rust:
  - stable
  - beta
  - nightly
os:
  - windows
  - osx
  - linux
env:
  - RUST_BACKTRACE=1
jobs:
  allow_failures:
    - rust: nightly

# From https://levans.fr/rust_travis_cache.html
# Need to cache the whole `.cargo` directory to keep .crates.toml for
# cargo-update to work
cache:
  directories:
    - /home/travis/.cargo

# But don't cache the cargo registry
before_cache:
  - rm -rf /home/travis/.cargo/registry

GH_TOKEN: &GH_TOKEN
  secure: 

DEPLOY_TO_GITHUB: &DEPLOY_TO_GITHUB
  before_deploy:
    - git config --local user.name "ClementTsang"
    - git config --local user.email "clementjhtsang@gmail.com"
    - name="bottom-$TRAVIS_TAG-$TARGET"
    - mkdir $name
    - cp target/$TARGET/release/btm $name/
    - cp README.md LICENSE-MIT LICENSE-APACHE $name/
    - tar czvf $name.tar.gz $name
  deploy:
    provider: releases
    api_key: *GH_TOKEN
    file: bottom-$TRAVIS_TAG-$TARGET.tar.gz
    file_glob: true
    skip_cleanup: true
    on:
      branch: master
      tags: true

matrix:
  fast_finish: true
  include:
    - name: Linux Binary
      env: TARGET=x86_64-unknown-linux-musl
      os: linux
      rust: stable
      before_script: rustup target add $TARGET
      script: cargo build --release --target $TARGET
      addons:
        apt:
          packages:
            - musl-tools
      <<: *DEPLOY_TO_GITHUB

    - name: Windows Binary
      env: TARGET=x86_64-pc-windows-msvc
      os: windows
      rust: stable
      before_script: rustup target add $TARGET
      script: cargo build --release --target $TARGET
      <<: *DEPLOY_TO_GITHUB

notifications:
  email:
    on_success: never
