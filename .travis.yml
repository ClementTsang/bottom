language: rust
rust:
  - stable
  - beta
  - nightly
os:
  - windows
  - osx
  - linux
env:
  - RUST_BACKTRACE=1
jobs:
  allow_failures:
    - rust: nightly

# From https://levans.fr/rust_travis_cache.html
cache:
  directories:
    - /home/travis/.cargo

before_cache:
  - rm -rf /home/travis/.cargo/registry

notifications:
  email:
    on_success: never
