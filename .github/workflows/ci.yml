          - {
              os: "ubuntu-latest",
              target: "i686-unknown-linux-gnu",
              cross: true,
            }
          - {
              os: "ubuntu-latest",
              target: "x86_64-unknown-linux-musl",
              cross: false,
            }
          - {
              os: "ubuntu-latest",
              target: "i686-unknown-linux-musl",
              cross: true,
            }

          - { os: "windows-2022", target: "i686-pc-windows-msvc", cross: false }
          - {
              os: "windows-2022",
              target: "x86_64-pc-windows-gnu",
              cross: false,
            }

          # Beta
          - {
              os: "ubuntu-latest",
              target: "x86_64-unknown-linux-gnu",
              cross: false,
              rust: "beta",
            }
          - {
              os: "macos-15",
              target: "aarch64-apple-darwin",
              cross: false,
              rust: "beta",
            }
          - {
              os: "windows-2022",
              target: "x86_64-pc-windows-msvc",
              cross: false,
              rust: "beta",
            }

          # armv7
          - {
              os: "ubuntu-latest",
              target: "armv7-unknown-linux-gnueabihf",
              cross: true,
            }

          # armv6
          - {
              os: "ubuntu-latest",
              target: "arm-unknown-linux-gnueabihf",
              cross: true,
            }

          # PowerPC 64 LE
          - {
              os: "ubuntu-latest",
              target: "powerpc64le-unknown-linux-gnu",
              cross: true,
            }

          # Risc-V 64gc
          - {
              os: "ubuntu-latest",
              target: "riscv64gc-unknown-linux-gnu",
              cross: true,
            }

          # Loongarch
          - {
              os: "ubuntu-latest",
              target: "loongarch64-unknown-linux-gnu",
              cross: true,
              cross-version: "git:154b4ead7e639c7597d9e4e626b9c1c1e37608c0",
            }

          # Android ARM64
          - {
              os: "ubuntu-latest",
              target: "aarch64-linux-android",
              cross: true,
              cross-version: "git:154b4ead7e639c7597d9e4e626b9c1c1e37608c0",
              no-default-features: true,
              no-clippy: true,
            }

          # Windows ARM, may promote to official.
          - {
              os: "windows-11-arm",
              target: "aarch64-pc-windows-msvc",
              cross: false,
            }
    runs-on: ${{ matrix.info.os }}
    if: ${{ needs.pre-job.outputs.should_skip != 'true' }}
    timeout-minutes: 12
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Read Rust version
        shell: bash
        run: |
          VER=$(cat .github/ci/rust_version.txt)
          echo "RUST_VERSION=$VER" >> $GITHUB_ENV
          echo "$VER"

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9
        with:
          toolchain: ${{ matrix.info.rust || env.RUST_VERSION }}
          target: ${{ matrix.info.target }}
          components: clippy

      - name: Enable Rust cache
        uses: Swatinem/rust-cache@f13886b937689c021905a6b90929199931d60db1 # 2.8.1
        if: ${{ github.event_name != 'pull_request' || ! github.event.pull_request.head.repo.fork }} # If it is a PR, only if not a fork
        with:
          key: ${{ matrix.info.target }}
          cache-all-crates: true

      - name: Clippy (default features)
        uses: ClementTsang/cargo-action@2438cc5f3ba4e971289fffca2a00dedea6911f14 # v0.0.7
        if: ${{ matrix.info.no-default-features != true }}
        with:
          command: clippy
          args: --all-targets --workspace --target=${{ matrix.info.target }} --locked
          use-cross: ${{ matrix.info.cross }}
          cross-version: ${{ matrix.info.cross-version || '0.2.5' }}

      - name: Clippy (no features enabled)
        uses: ClementTsang/cargo-action@2438cc5f3ba4e971289fffca2a00dedea6911f14 # v0.0.7
        if: ${{ matrix.info.no-default-features == true }}
        with:
          command: clippy
          args: --all-targets --workspace --target=${{ matrix.info.target }} --locked --no-default-features
          use-cross: ${{ matrix.info.cross }}
          cross-version: ${{ matrix.info.cross-version || '0.2.5' }}

  check-freebsd:
